<!DOCTYPE html>
<html>
<head>
	<title>Application SUbmitted</title>
</head>
<body>
	<div class="container">
		{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
        </div>
    {% endfor %}
{% endif %}
	
	<!-- <h3>Your form is not submitted</h3>
	{{ form.errors }}
    {{ form.non_field_errors }}
 -->
	</div>

</body>
</html>
